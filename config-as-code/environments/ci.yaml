global:
  domain: sparrow-jenkins.cloudguider.com ## Add your Domain Name Eg: site.mydomain.com
  setup: fullsetup
  
cluster-configs:
  namespaces:
    create: true
    values: [ jenkins, cert-manager ]
  root-ingress:
    namespace: jenkins
    serviceName: jenkins
    servicePort: 8080
    appRoot: ""
    cert-issuer: "letsencrypt-prod"

jenkins:
  persistence:
    enabled: true
    aws:
      - volumeId: "vol-0151ff947e75d9f09" ###"vol-0151ff947e75d9f09" # Add volume id for jenkins-home
        zone: ap-south-1b # Add respective availability_zones 

  oauth:
    enabled: true
    acl:
      admin:
        - sparrow-admin-team #egovernments*micro-service-devops # Add github team. Members of this team gets admin access on jenkins
        - patidarashok
        - cloudguider-sp  
      user:                                 # Add github team. Members of this team gets login access on jenkins
        - egovernments*micro-service-dev
        - egovernments*micro-service-qa
        - egovernments*micro-service-uat
        - patidarashok

  jobBuilder:    # Add jobBuilder repo's, add repo's ssh link
    repos: >-
      'git@github.com:sparrow-cloudguider/UPYOG.git'
  deploymentJobs:  # Setup deploymentJobs ACL 
    - name: dev   # deployment job name
      acl: [patidarashok,cloudguider-sp] # GitHub team name, Members of the team get access to deployment job
    - name: ci
      acl: [patidarashok,cloudguider-sp] 
    - name: uat
      acl: [egovernments*micro-service-uat] 
    
       
  master:
    ingress:
      enabled: true
    resources:
      limits:
        cpu: "2000m"
        memory: "4096Mi"
    javaOpts: "-Xms2560M -Xmx2560M -Duser.timezone=Asia/Calcutta"

nginx-ingress:
  replicas: 1
  default-backend-service: "jenkins/jenkins"
  namespace: jenkins
  cert-issuer: "letsencrypt-staging"
  ssl-protocols: "TLSv1.2 TLSv1.3"
  ssl-ciphers: "EECDH+CHACHA20:EECDH+AES"
  ssl-ecdh-curve: "X25519:prime256v1:secp521r1:secp384r1"
  controller:
    image:
      repository: egovio/nginx-ingress-controller
      tag: "0.26.1"

cert-manager:
  namespace: jenkins
  clusterIssuer:
    stage:
      acme:
        email: "devops@cloudguider.com"     # Add mail id

cluster-autoscaler:
  namespace: jenkins
  cloudProvider: aws  
  awsRegion: ap-south-1
  autoDiscovery:
    clusterName: egov-cicd # Add cluster name
    tags:
    - kubernetes.io/cluster/egov-cicd # Add cluster name
